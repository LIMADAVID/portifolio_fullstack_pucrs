<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser Experimental</title>
</head>
<body>
    
<script>
    //Objetos: Representa coisas com multiplos atributos
    var aba1 = {
        titulo : "Google",
        url : "https://www.google.com.br/"
    } 
    var aba2 = {
        titulo : "Google Maps",
        url : "https://www.google.com.br/maps"
    }
    //[Entrada]
    //Arrays - Lista de coisas
    const abas = [ 
        aba1, 
        aba2
    ];
    
    //[Processamento]
    for(aba of abas){
        console.log(aba.titulo);

        //[OUTPUT]
        var valorAtualDoHTML = document.body.innerHTML;
        document.body.innerHTML = valorAtualDoHTML + `<li><a href="${aba.url}">${aba.titulo}</a></li>`;
    }

    //O que tem na aba do navegador?
    //[]titulo
    //[]url
     
</script>

<!--<link rel="stylesheet" href="./style.css" />-->

</body>
</html>
